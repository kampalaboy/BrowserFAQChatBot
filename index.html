<!doctype html>
<html lang="en">
 <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/hearty.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Health Global Assistant</title>
 </head>
 <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Function to scroll up and then down
      function autoScroll() {
        window.scrollTo(0, 1); // Scroll up
        setTimeout(function() {
          window.scrollTo(0, 0); // Scroll down
        }, 100); // Adjust the delay as needed
      }

      // Call the autoScroll function on page load
      window.onload = autoScroll;
    </script>
 </body>
</html>
